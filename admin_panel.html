<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Feedbacks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/admin-styles.css">
</head>
<body>
    <div class="admin-container">
        <header>
            <h1><i class="fas fa-tachometer-alt"></i> Painel Administrativo - Feedbacks</h1>
            <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Sair</button>
        </header>

        <div class="admin-content">
            <div class="admin-nav">
                <button class="tab-btn active" data-tab="dashboard">Dashboard</button>
                <button class="tab-btn" data-tab="feedbacks">Listar Feedbacks</button>
                <button class="tab-btn" data-tab="export">Exportar Dados</button>
            </div>

            <!-- Dashboard Tab -->
            <div class="tab-content active" id="dashboard">
                <h2>Estatísticas de Feedback</h2>

                <div class="stats-container">
                    <div class="stat-card">
                        <h3>Total de Feedbacks</h3>
                        <div class="value" id="totalFeedbacks">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Avaliação Média</h3>
                        <div class="value" id="averageRating">0 <i class="fas fa-star" style="font-size: 18px;"></i></div>
                    </div>
                    
                    <div class="stat-card">
                        <h3>Feedbacks Negativos</h3>
                        <div class="value" id="negativeFeedbacks">0</div>
                    </div>
                </div>

                <div class="chart-container">
                    <h3>Distribuição de Avaliações</h3>
                    <canvas id="ratingsChart"></canvas>
                </div>

                <h3>Problemas Mais Reportados</h3>
                <div id="commonProblems">
                    <!-- Problemas mais comuns serão carregados aqui -->
                </div>
            </div>

            <!-- Feedbacks Tab -->
            <div class="tab-content" id="feedbacks">
                <h2>Lista de Feedbacks</h2>

                <div class="feedback-filters">
                    <select id="profileFilter">
                        <option value="">Todos os perfis</option>
                        <option value="militar">Militar</option>
                        <option value="furriel">Furriel</option>
                        <option value="aprovisionamento">Aprovisionamento</option>
                        <option value="administrador">Administrador</option>
                    </select>

                    <select id="ratingFilter">
                        <option value="">Todas as avaliações</option>
                        <option value="5">5 estrelas</option>
                        <option value="4">4 estrelas</option>
                        <option value="3">3 estrelas</option>
                        <option value="2">2 estrelas</option>
                        <option value="1">1 estrela</option>
                    </select>

                    <select id="dateFilter">
                        <option value="">Todas as datas</option>
                        <option value="today">Hoje</option>
                        <option value="week">Esta semana</option>
                        <option value="month">Este mês</option>
                    </select>
                </div>

                <div class="feedback-list" id="feedbackList">
                    <!-- Feedbacks serão carregados aqui -->
                </div>
            </div>

            <!-- Export Tab -->
            <div class="tab-content" id="export">
                <h2>Exportar Dados</h2>

                <div class="form-group">
                    <label>Selecione o tipo de relatório:</label>
                    <select id="reportType">
                        <option value="all">Todos os feedbacks</option>
                        <option value="summary">Resumo estatístico</option>
                        <option value="problems">Problemas reportados</option>
                        <option value="suggestions">Sugestões de melhoria</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Período:</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="date" id="startDate" style="width: 50%;">
                        <input type="date" id="endDate" style="width: 50%;">
                    </div>
                </div>

                <div class="form-group">
                    <label>Formato:</label>
                    <select id="exportFormat">
                        <option value="excel">Excel (.xlsx)</option>
                        <option value="csv">CSV</option>
                        <option value="pdf">PDF</option>
                    </select>
                </div>

                <div class="form-group">
                    <button id="exportBtn">Exportar Dados</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/admin-panel.js"></script>
</body>
</html>
