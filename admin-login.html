<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Administrativa - Sistema de Arranchamento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/admin-styles.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h1><i class="fas fa-shield-alt"></i> Sistema de Arranchamento</h1>
                <h2>Acesso Administrativo</h2>
                <p>Entre com suas credenciais para acessar o painel</p>
            </div>

            <div class="login-form">
                <form id="adminLoginForm" method="post" action="php/processar_login.php">
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> Usuário</label>
                        <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required autocomplete="username">
                    </div>

                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Senha</label>
                        <div class="password-container">
                            <input type="password" id="password" name="password" placeholder="Digite sua senha" required autocomplete="current-password">
                            <span class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit"><i class="fas fa-sign-in-alt"></i> Entrar</button>
                    </div>

                    <div class="error-message" id="errorMessage"></div>
                </form>
            </div>

            <div class="login-footer">
                <p>Sistema de Arranchamento Militar - Painel Administrativo</p>
                <p class="version">Versão 1.0</p>
            </div>
        </div>
    </div>

    <div class="back-to-site">
        <a href="index.html"><i class="fas fa-arrow-left"></i> Voltar ao site principal</a>
    </div>

    <script src="js/admin-login.js"></script>
</body>
</html>
